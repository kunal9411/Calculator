<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="outter">
        <input type="text" class="result-display"></input>
        <div class="btn">
            <div class="operators">
                <input type="button" value="+" class="operator-sign">
                <input type="button" value="-" class="operator-sign">
                <input type="button" value="*" class="operator-sign">
                <input type="button" value="/" class="operator-sign">
            </div>
            <div class="value">
                <div class="numbers">
                    <div class="numbers-block">
                        <input type="button" value="7" class="number-btn">
                        <input type="button" value="8" class="number-btn">
                        <input type="button" value="9" class="number-btn">
                    </div>
                    <div class="numbers-block">
                        <input type="button" value="4" class="number-btn">
                        <input type="button" value="5" class="number-btn">
                        <input type="button" value="6" class="number-btn">
                    </div>
                    <div class="numbers-block">
                        <input type="button" value="1" class="number-btn">
                        <input type="button" value="2" class="number-btn">
                        <input type="button" value="3" class="number-btn">
                    </div>
                    <div class="numbers-block">
                        <input type="button" value="0" class="number-btn">
                        <input type="button" value="." class="number-btn">
                        <input type="button" value="C" class="number-btn">
                    </div>
                </div>
                <div class="equal-operator">
                    <input type="button" value="=" class="equal-operator-sign">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

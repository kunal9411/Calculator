<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="main" class="outter">
        <input type="text" class="result"></input>
        <div id="button" class="btn">
            <div class="operator">
                <input type="button" value="+" class="sign">
                <input type="button" value="-" class="sign">
                <input type="button" value="*" class="sign">
                <input type="button" value="/" class="sign">
            </div>
            <div class="value">
                <div class="numbers">
                    <input type="button" value="7" class="num" onclick="insert(7)">
                    <input type="button" value="8" class="num" onclick="insert(8)">
                    <input type="button" value="9" class="num" onclick="insert(9)">
                    <input type="button" value="4" class="num" onclick="insert(4)">
                    <input type="button" value="5" class="num" onclick="insert(5)">
                    <input type="button" value="6" class="num" onclick="insert(6)">
                    <input type="button" value="1" class="num" onclick="insert(1)">
                    <input type="button" value="2" class="num" onclick="insert(2)">
                    <input type="button" value="3" class="num" onclick="insert(3)">
                    <input type="button" value="0" class="num" onclick="insert(0)">
                    <input type="button" value="." class="num">
                    <input type="button" value="C" class="num">
                    <input type="button" value="C" class="num">
                </div>
                <div class="equal">
                    <input type="button" value="=" class="equalsign">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

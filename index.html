<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="outter">
        <input type="text" class="result-display" id="resultDisplay" readonly>
        <div class="btn">
            <div class="operators">
                <input type="button" value="+" class="operator-sign" onclick="insert('+')">
                <input type="button" value="-" class="operator-sign" onclick="insert('-')">
                <input type="button" value="*" class="operator-sign" onclick="insert('*')">
                <input type="button" value="/" class="operator-sign" onclick="insert('/')">
            </div>
            <div class="value">
                <div class="numbers">
                    <div class="numbers-block">
                        <input type="button" value="7" class="number-btn" onclick="insert(7)">
                        <input type="button" value="8" class="number-btn" onclick="insert(8)">
                        <input type="button" value="9" class="number-btn" onclick="insert(9)">
                    </div>
                    <div class="numbers-block">
                        <input type="button" value="4" class="number-btn" onclick="insert(4)">
                        <input type="button" value="5" class="number-btn" onclick="insert(5)">
                        <input type="button" value="6" class="number-btn" onclick="insert(6)">
                    </div>
                    <div class="numbers-block">
                        <input type="button" value="1" class="number-btn" onclick="insert(1)">
                        <input type="button" value="2" class="number-btn" onclick="insert(2)">
                        <input type="button" value="3" class="number-btn" onclick="insert(3)">
                    </div>
                    <div class="numbers-block">
                        <input type="button" value="0" class="number-btn" onclick="insert(0)">
                        <input type="button" value="." class="number-btn" onclick="insert('.')">
                        <!-- <input type="button" value="C" class="number-btn" onclick="clear()"> -->
                        <button type="button" class="number-btn" onclick="clearInput()">C</button>
                    </div>
                </div>
                <div class="equal-operator">
                    <input type="button" value="=" class="equal-operator-sign" onclick="calculate()">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
